<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Receiving Form</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  background: #f4f7fc;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.container {
  background: white;
  padding: 25px;
  border-radius: 16px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

form input, form select, form button {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
  box-sizing: border-box;
}

form button {
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

form button:hover {
  background: #0056b3;
}

@media(max-width:480px){
  .container { padding:20px; }
  form input, form select, form button { font-size:14px; padding:10px; }
}
</style>
</head>
<body>

<div class="container">
  <h2>Receiving Transaction</h2>
  <form id="dataForm">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="description" placeholder="Description">
    <select name="transaction" required>
      <option value="">Select Transaction</option>
      <option>New</option>
      <option>Renewal</option>
      <option>Amendment</option>
      <option>Retirement</option>
      <option>Others</option>
    </select>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzyaj3ydF6WrZZ9Pb5DY04uRVU-NYiof2N01i9oxeUbgWHXa6NH7ufJJ3sLeRndWVsM1Q/exec";

document.getElementById("dataForm").addEventListener("submit", async e => {
  e.preventDefault();

  // Collect form data
  const formData = new FormData(e.target);
  formData.append("action", "receive");
  formData.append("receivedBy", localStorage.getItem("fullname") || "Unknown");

  try {
    // Send to Google Apps Script
    const res = await fetch(scriptURL, {
      method: "POST",
      body: formData
    });

    // Parse response as text (since ContentService returns text)
    const text = await res.text();
    console.log("Response:", text);

    // Notify user
    alert("✅ Transaction recorded!");
    window.location.href = "dashboard.html"; // Redirect to dashboard
  } catch (err) {
    alert("❌ Error connecting to server.");
    console.error(err);
  }
});
</script>

</body>
</html>
